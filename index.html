<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will you be my ValenTiet? ðŸ’–</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>


  <style>
    body {
      margin: 0;
      font-family: "Source Serif", sans-serif;
      background: linear-gradient(135deg, #ffe6ec, #fff5f7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.15);
      max-width: 500px;
      position: relative;
    }

    img {
      width: 100%;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    h1 {
      color: #cc2b5e;
      font-size: 28px;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      border: none;
      padding: 14px 32px;
      font-family: "Source Serif", sans-serif;
      font-size: 18px;
      border-radius: 999px;
      cursor: pointer;
      position: absolute;
      transition: 0.2s;

      min-width: 220px;   /* equal width */
      white-space: nowrap;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
    }

    #yesBtn:hover {
      transform: translateX(-50%) scale(1.1);
    }

    #noBtn {
      background: #eee;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .message {
      font-size: 22px;
      color: #ff4d6d;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>

<body>

  <audio id="songPlay" src="baby.mp3"></audio>

  <div class="card">
    <!-- Replace with your own photo -->
    <img src="photo.png" alt="Us together" />

    <h1>Will you be my ValenTiet? ðŸ’Œ</h1>

    <div class="buttons">
      <button id="noBtn">Maybe next year ðŸ˜¿</button>
      <button id="yesBtn">Yes ðŸ™Œ</button>
    </div>

    <div class="message" id="loveMsg">
      Thanks for choosing to be my Valentines Tom ðŸ’–  
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const msg = document.getElementById("loveMsg");

    const card = document.querySelector(".card");

    function moveButton() {
      const cardRect = card.getBoundingClientRect();

      const maxX = cardRect.width - noBtn.offsetWidth;
      const maxY = cardRect.height - noBtn.offsetHeight - 60;

      const randX = Math.random() * maxX;
      const randY = Math.random() * maxY;

      noBtn.style.left = randX + "px";
      noBtn.style.top = randY + "px";
    }

    // Run away when mouse gets close
    noBtn.addEventListener("mouseenter", moveButton);

    // For mobile taps
    noBtn.addEventListener("touchstart", moveButton);

    const song = document.getElementById("songPlay");

    yesBtn.addEventListener("click", () => {
    // show message
    msg.style.display = "block";
    yesBtn.innerText = "Best choice ever ðŸ¥°";

    // play music (works because user clicked)
    function playSegment(audio, start, end) {
      audio.currentTime = start;
      audio.play();

      const timer = setInterval(() => {
        if (audio.currentTime >= end) {
          audio.pause();
          clearInterval(timer);
        }
      }, 100);
    }

    playSegment(song, 45, 74);


    // confetti burst
    const duration = 2000;
    const end = Date.now() + duration;

    (function frame() {
      confetti({
        particleCount: 6,
        angle: 60,
        spread: 70,
        origin: { x: 0 }
      });

      confetti({
        particleCount: 6,
        angle: 120,
        spread: 70,
        origin: { x: 1 }
      });

      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    })();
  });

  </script>
</body>
</html>
